<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css"> 
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <fieldset>
      <label for="name" id="name-label">Name
      <input type="text" id="name" required placeholder="Enter your name" >
      </label>
    </fieldset>
    <fieldset>
      <label for="email" id="email-label">Email
      <input type="email" id="email" required placeholder ="Enter your Email" >
      </label>
    </fieldset>
    <fieldset>
      <label for="number" id="number-label">Number(Optional)
      <input type="number" id="number" min="0" max="120" placeholder="Enter number" >
      </label>
    </fieldset>

    <fieldset>
      <label foe="dropdown">Select number
      <select id="dropdown">
        <option>1</option>
        <option>2</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Recommendation</legend>
      <div>
        <label for="recommend">
        <input type="radio" id="recommend" name="survey-recommendation" value="1">I'd like to recommend.
        </label>
      </div>
      <div>
        <label for="nonrecommend">
        <input type="radio" id="nonrecommend" name="survey-recommendation" value="0">I'd not like to recommend.
        </label>
      </div>
    </fieldset>

    <fieldset>
      <div>
        <input type="checkbox" id="check1" name="check1" value="1">
        <label for="checkbox1">checkbox1</label>
      </div>
      <div>
        <input type="checkbox" id="check2" name="check1" value="2">
        <label for="checkbox2">checkbox2</label>
      </div>
    </fieldset>

    <fieldset>
      <label for="freetext">
      <textarea id="freetext" rows="5" cols="40" placeholder="Enter your comment freely."></textarea>
      </label>
    </fieldset>
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
