<!DOCTYPE html>
<html lang="en">`

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS -->
  <!-- To use Sass, CSS is comented out. -->
  <!-- <link rel="stylesheet" href="./styles.css"> -->

  <!-- load core script in highlight.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <!-- load the script of additional languages -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js/styles/github.css">
</head>

<body>
  <main>
    <div id="editor-block">
      <label for="editor">Editor</label>
      <textarea id="editor" type="text" rows="12" cols="100">
      </textarea>
    </div>
    <div id="preview-block">
      <label for="preview">Preview</label>
      <div id="preview"></div>
    </div>
  </main>
  <!-- JavaScript -->
  <script src="./script.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
  <!-- Marked library -->
  <script src="https://cdnjs.com/libraries/marked"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.0/marked.min.js"></script>

</ html>
